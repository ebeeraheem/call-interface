<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Call Interface</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="top">
          <li><i class="fa-solid fa-chevron-down"></i></li>
          <li class="end-call"><i class="fa-solid fa-phone"></i></li>
        </ul>
      </nav>
    </header>
    <main class="card">
      <div class="top-card">
        <img src="./images/girl-resized.jpg" alt="Emilia Clarke" />

        <div class="circle"></div>
      </div>
      <div class="bottom-card">
        <div class="circle"></div>
        <img src="./images/guy-resized.jpg" alt="Cillian Murphy" />
      </div>
    </main>
    <footer>
      <nav>
        <ul class="bottom">
          <li><i class="fa-solid fa-video-slash"></i></li>
          <li><i class="fa-solid fa-microphone"></i></li>
          <li><i class="fa-solid fa-photo-film"></i></li>
          <li><i class="fa-solid fa-volume-high"></i></li>
          <li><i class="fa-solid fa-users"></i></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
